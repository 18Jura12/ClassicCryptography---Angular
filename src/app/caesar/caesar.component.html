<div class="row my-1">
  <div class="col-md-4">
    <button
      type="button"
      class="btn btn-secondary btn-block"
      (click)="switchTab('info')">Info</button>
  </div>
  <div class="col-md-4">
    <button
      type="button"
      class="btn btn-success btn-block"
      (click)="switchTab('encript')">Encript</button>
  </div>
  <div class="col-md-4">
    <button
      type="button"
      class="btn btn-warning btn-block"
      (click)="switchTab('decript')">Decript</button>
  </div>
</div>
  <form
    *ngIf="tab == 'encript'"
    [formGroup]="cipherForm"
    (ngSubmit)="onSubmitCipher()">
    <div class="list-group-item clearfix">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label
              id="textLabel"
              class="badge badge-pill badge-dark"
              for="openText">
              Open Text:
            </label> &nbsp;
            <textarea
              id="openText"
              cols="50" rows="10"
              formControlName="openText"
              ></textarea>
          </div>
        </div>
        <div class="col-xs-12 offset-1">
          <div class="form-group">
            <label
              class="badge badge-pill badge-dark"
              for="shift">
              shift:
            </label> &nbsp;
            <input
              type="number"
              id="shift"
              formControlName="shift">
            <br>
            <label
              class="badge badge-pill badge-dark mt-3"
              id="textLabel"
              for="alphabet">
              alphabet:
            </label> &nbsp;
            <textarea
              id="alphabet"
              cols="20" rows="6"
              class="mt-3"
              formControlName="alphabet"
              ></textarea>
              <br>
              <button
                type="submit"
                class="btn btn-outline-success mt-1">
                {{ tab | uppercase }}
              </button>
          </div>
        </div>
      </div>
    </div>
  </form>
  <form
    *ngIf="tab == 'decript'"
    [formGroup]="decipherForm"
    (ngSubmit)="onSubmitDecipher()">
    <div class="list-group-item clearfix">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label
              id="textLabel"
              class="badge badge-pill badge-dark"
              for="cipher">
              Cipher:
            </label> &nbsp;
            <textarea
              id="cipher"
              cols="50" rows="10"
              formControlName="cipher"
              ></textarea>
          </div>
        </div>
        <div class="col-xs-12 offset-1">
          <div class="form-group">
            <label
              class="badge badge-pill badge-dark"
              for="shift">
              shift:
            </label> &nbsp;
            <input
              type="number"
              id="shift"
              formControlName="shift">
            <br>
            <label
              class="badge badge-pill badge-dark mt-3"
              id="textLabel"
              for="alphabet">
              alphabet:
            </label> &nbsp;
            <textarea
              id="alphabet"
              cols="20" rows="6"
              class="mt-3"
              formControlName="alphabet"
              ></textarea>
              <br>
              <button
                type="submit"
                class="btn btn-outline-success mt-1">
                {{ tab | uppercase }}
              </button>
          </div>
        </div>
      </div>
    </div>
  </form>
